name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux_amd64
            archive: tar.gz
          - goos: linux
            goarch: arm64
            suffix: linux_arm64
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            suffix: darwin_amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            suffix: darwin_arm64
            archive: tar.gz
          - goos: windows
            goarch: amd64
            suffix: windows_amd64
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set build variables
        id: vars
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME=kash
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=kash.exe
          fi
          go build \
            -trimpath \
            -ldflags "-s -w \
              -X github.com/akashicode/kash/cmd.version=${VERSION} \
              -X github.com/akashicode/kash/cmd.commit=${COMMIT} \
              -X github.com/akashicode/kash/cmd.buildDate=${BUILD_DATE}" \
            -o "dist/${BINARY_NAME}" \
            ./cmd/kash

      - name: Package archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd dist
          tar -czf "kash_${{ matrix.suffix }}.tar.gz" kash
          sha256sum "kash_${{ matrix.suffix }}.tar.gz" >> checksums.txt

      - name: Package archive (zip)
        if: matrix.archive == 'zip'
        run: |
          cd dist
          zip "kash_${{ matrix.suffix }}.zip" kash.exe
          sha256sum "kash_${{ matrix.suffix }}.zip" >> checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kash_${{ matrix.suffix }}
          path: |
            dist/kash_${{ matrix.suffix }}.*
            dist/checksums.txt

  release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Merge checksums
        run: |
          cat dist/checksums.txt | sort -u > dist/checksums_all.txt
          mv dist/checksums_all.txt dist/checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          echo "## What's Changed" > release_notes.md
          if [ -n "$PREV_TAG" ]; then
            git log --oneline "${PREV_TAG}..HEAD" \
              --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" \
              >> release_notes.md
          else
            echo "- Initial release" >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "# Linux / macOS" >> release_notes.md
          echo "curl -L https://github.com/${{ github.repository }}/releases/download/${VERSION}/kash_linux_amd64.tar.gz | tar -xz" >> release_notes.md
          echo "sudo mv kash /usr/local/bin/" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "kash ${{ github.ref_name }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist/kash_linux_amd64.tar.gz
            dist/kash_linux_arm64.tar.gz
            dist/kash_darwin_amd64.tar.gz
            dist/kash_darwin_arm64.tar.gz
            dist/kash_windows_amd64.zip
            dist/checksums.txt

  docker-publish:
    name: Publish Base Image
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/kash
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
